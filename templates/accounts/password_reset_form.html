{% extends 'applications/auth_base.html' %}
{% load static i18n %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% trans 'Reset Password' %}</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">{% trans 'Request Password Reset' %}</button>
            </div>
        </form>
    </div>
{% endblock content %}
