{% extends 'applications/auth_base.html' %}
{% block title %}Registration{% endblock title %}
{% block content %}
<h1>Please fill the registration form</h1>
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <script src='https://www.google.com/recaptcha/api.js'></script>
        <div class="form-group g-recaptcha" data-sitekey="6LcK7X8aAAAAAIzIaA-v2_lMYnjqQcz0VylrY3Rb"></div>
          {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    <button type="submit">Sign Up</button>
  </form>
{% endblock %}
